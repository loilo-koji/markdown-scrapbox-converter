<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Scrapbox Converter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="editor-half">
                <div class="header">
                    <h2>Markdown</h2>
                    <div class="button-group">
                        <button class="icon-button copy-button" data-target="markdown-editor" title="コピー">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <button class="icon-button clear-button" data-target="markdown-editor" title="クリア">
                            <span class="material-icons">delete_sweep</span>
                        </button>
                    </div>
                </div>
                <textarea id="markdown-editor" placeholder="Markdownテキストを入力してください"></textarea>
            </div>
            <div class="editor-half">
                <div class="header">
                    <h2>Scrapbox</h2>
                    <div class="button-group">
                        <button class="icon-button copy-button" data-target="scrapbox-editor" title="コピー">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <button class="icon-button clear-button" data-target="scrapbox-editor" title="クリア">
                            <span class="material-icons">delete_sweep</span>
                        </button>
                    </div>
                </div>
                <textarea id="scrapbox-editor" placeholder="Scrapboxテキストを入力してください"></textarea>
            </div>
        </div>
</div>
    <footer style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
        <a href="privacy-policy.html" style="color: #007bff; text-decoration: none;">プライバシーポリシー</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
